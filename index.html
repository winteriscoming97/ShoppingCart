<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Shopping Cart</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <table class="container mt-4 mx-auto">
      <tr>
        <th><h1>Shopping Cart</h1></th>
      </tr>
      <tbody class="container">
        <tr class="row">
          <td class="item col-2">Salmon</td>
          <td class="price col-2 mx-auto">$60.00</td>
          <td class="quantity col-3"><b>QTY</b><input type="number" name="quantity" value="1"/></td>
          <td class="col-1"><button class="btn btn-secondary btn-sm cancel">Cancel</button></td>
          <td class="item-total col-1">$0.00</td>
        </tr>

        <tr class="row">
          <td class="item col-2">Tuna</td>
          <td class="price col-2 mx-auto">$50.00</td>
          <td class="quantity col-3"><b>QTY</b><input type="number" name="quantity" value="3"/></td>
          <td class="col-1"><button class="btn btn-secondary btn-sm cancel">Cancel</button></td>
          <td class="item-total col-1">$0.00</td>
        </tr>

        <tr class="row">
          <td class="item col-2">Carp</td>
          <td class="price col-2 mx-auto">$40.00</td>
          <td class="quantity col-3"><b>QTY</b><input type="number" name="quantity" value="2"/></td>
          <td class="col-1"><button class="btn btn-secondary btn-sm cancel">Cancel</button></td>
          <td class="item-total col-1">$0.00</td>
        </tr>

        <tr class="row">
          <td class="item col-2">Pork</td>
          <td class="price col-2 mx-auto">$50.00</td>
          <td class="quantity col-3"><b>QTY</b><input type="number" name="quantity" value="2"/></td>
          <td class="col-1"><button class="btn btn-secondary btn-sm cancel">Cancel</button></td>
          <td class="item-total col-1">$0.00</td>
        </tr>

        <tr class="row">
          <td class="item col-2">Beef</td>
          <td class="price col-2 mx-auto">$40.00</td>
          <td class="quantity col-3"><b>QTY</b><input type="text" name="quantity" value="4"/></td>
          <td class="col-1"><button class="btn btn-secondary btn-sm cancel">Cancel</button></td>
          <td class="item-total col-1">$0.00</td>
        </tr>
        <!--  Rows insert here  -->

        <!--  Row creator  -->
        <tr class="row new-item">
          <td class="col-3 item"><input type="text" name="item" value="" required/></td>
          <td class="col-3 ml-5 mr-2 price"><input type="number" name="price" value="" required/></td>
          <td class="col-1 ml-4"><button class="btn btn-sm btn-secondary create">Create</button></td>
        </tr>

        <!--  Calculate button and Total price  -->
        <tr class="row">
          <td class="ml-auto mr-5"><button class="btn btn-success calculate">Calculate Price</button></td>
        </tr>

        <tr class="row">
          <td><h1>Total Price:</h1><h1 class="cart-total d-block">$0.00</h1></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
